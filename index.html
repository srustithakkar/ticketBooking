<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label for=""> Pick a movie</label>
      <select name="" id="movie">
        <option value="10" selected>Avengers: Endgame (10$)</option>
        <option value="12">Joker (12$)</option>
        <option value="8">Toy Story(8$)</option>
        <option value="9">The Lion King(9$)</option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen" id="seats"></div>
      <div class="row">
        <div class="seat" id="r1"></div>
        <div class="seat" id="r2"></div>
        <div class="seat" id="r3"></div>
        <div class="seat" id="r4"></div>
        <div class="seat" id="r5"></div>
        <div class="seat occupied" id="r6" ></div>
        <div class="seat" id="r7"></div>
        <div class="seat" id="r8"></div>
        <div class="seat" id="r9"></div>
        <div class="seat" id="r10"></div>
        <div class="seat occupied" id="r11"></div>
        <div class="seat" id="r12"></div>
        <div class="seat" id="r13"></div>
      </div>
      <div class="row">
        <div class="seat occupied" id="r14"></div>
        <div class="seat" id="r15"></div>
        <div class="seat" id="r16"></div>
        <div class="seat occupied" id="r17"></div>
        <div class="seat" id="r18"></div>
        <div class="seat" id="r19"></div>
        <div class="seat" id="r20"></div>
        <div class="seat" id="r21"></div>
        <div class="seat occupied" id="r22"></div>
        <div class="seat" id="r23"></div>
        <div class="seat" id="r24"></div>
        <div class="seat" id="r25"></div>
        <div class="seat" id="r26"></div>
      </div>
      <div class="row">
        <div class="seat" id="r27"></div>
        <div class="seat" id="r28"></div>
        <div class="seat" id="r29"></div>
        <div class="seat occupied" id="r30"></div>
        <div class="seat" id="r31"></div>
        <div class="seat" id="r32"></div>
        <div class="seat" id="r33"></div>
        <div class="seat" id="r34"></div>
        <div class="seat" id="r35"></div>
        <div class="seat occupied" id="r36"></div>
        <div class="seat" id="r37"></div>
        <div class="seat" id="r38"></div>
        <div class="seat" id="r39"></div>
      </div>
    <p class="text">
      You have selected <span id="count">0</span> seats for a price (<span id="price">0</span>$)<br/>
      total
      <span id="total">0</span>$
    </p>

    <script src="script.js"></script>
  </body>
</html>
